<script type="text/javascript">

var myArray = [

{'site':'Imaginary Soundscape', 'description':'Take a walk in Google Street View with the imaginary soundscapes generate by AI ', 'tags':'AI/', 'link':'http://www.imaginarysoundscape.net/', 'class1':'AI', 'class2':''},
{'site':'Existor', 'description':'Talk to AI', 'tags':'AI/Creepy', 'link':'https://www.existor.com', 'class1':'AI', 'class2':'Creepy'},
{'site':'Good Experiments AI', 'description':'All of google&#39;s super cool AI experiments', 'tags':'AI/Random Interesting Stuff', 'link':'https://experiments.withgoogle.com/collection/ai', 'class1':'AI', 'class2':'Random Interesting Stuff'},
{'site':'Talk to Transformer', 'description':'Have an A.I. turn your prompt into a story', 'tags':'AI/Reading & Writing', 'link':'https://talktotransformer.com', 'class1':'AI', 'class2':'Reading & Writing'},
{'site':'Explore Livecams', 'description':'Livecams of animals', 'tags':'Animals/', 'link':'https://explore.org/livecams/currently-live', 'class1':'Animals', 'class2':''},
{'site':'Open Puppies', 'description':'Everytime you click, a new video of a dog is shown', 'tags':'Animals/', 'link':'https://openpuppies.com/', 'class1':'Animals', 'class2':''},

  ] ;
  
function buildTable(data){
  var table = document.getElementById('tableData')

    for (var i = 0; i < data.length ; i++){
      var row = `<tr class  = '${data[i].class1}' class = '${data[i].class2}'>
              <td><a href = "${data[i].link}" target="_blank">${data[i].site}</a></td>
              <td>${data[i].description}</td>
              <td>${data[i].tags}</td>
            </tr>`
      table.innerHTML += row
    }
}

// clear the previous console entries each time we open this page.
console.clear();

window.onload = function() {
  // DOM elements are ready ...
  
  // populate the table, using the data from an array.
  buildTable(myArray) ;

  // which table tbody has the rows to filter?
  let tableData = document.getElementById("tableData");
  // grab the collection of TRs ...
  let tableRows = tableData.getElementsByTagName("tr") ;

  // selection box changes ..
  var selectMenu = document.querySelector(".menu");
  selectMenu.onchange = function(){

    let selection = this.value;

    if(selection !== "-") {
      // selected a particular menu item
      // .. loop thru the rows and hide the ones that don't match.
      for(let i = 0; i < tableRows.length; i++) {
        let rowTR = tableRows[i];
        if (rowTR.classList.contains(selection)) {
          if (rowTR.classList.contains("hide-row")) {
            rowTR.classList.remove("hide-row");
          }
        } 
        else {
          rowTR.classList.add("hide-row");
        }
      }
    }
    else {
      // show all rows
      // remove the "hide-row" class from all rows.
      for (let i = 0; i < tableRows.length; i++) {
        let rowTR = tableRows[i];
        if (rowTR.classList.contains("hide-row")) {
          rowTR.classList.remove("hide-row");
        }
      }
    }
  };
};

</script>
